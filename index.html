<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tea Cozy</title>
        <meta name="description" content="Tea Cozy Online Store: Come and get the good healtyh herbes.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!--Nav Bar-->

        <header class="header">
            <nav class="navbar">
                <img id="logo" src="./images/img-tea-cozy-logo.png" title="Tea Cozy Logo">
                <ul class="nav-bar-ul">
                    <li class="nav-bar-object">Mission</li>
                    <li class="nav-bar-object">Featured Tea</li>
                    <li class="nav-bar-object">Locations</li>
                </ul>
            </nav>
        </header>

        <!--Main Section-->

        <!--Our Mission-->

    <div class="section-container">
        <section id="our-mission">
            <div id="text-field-our-mission">
                <h2 class="section-header">Our Mission</h2>
                <h4 class="description">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair trade, Organic tea</h4>
            </div>
        </section>
    </div>

        <!--Tea of the Month-->
    <div class="section-container">
        <section id="tea-of-the-month">
          <div class="tea-month-header">
            <h2 class="section-header">Tea of the Month</h2>
            <h4 class="description">What's Steeping at The Tea Cozy?</h4>
          </div>
            <div class="section-container-totm">
                <div class="second-section-div">
                    <img title="img-berryblitz" src="./images/img-berryblitz.jpeg">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>

                <div class="second-section-div">
                    <img title="img-spiced-rum" src="./images/img-spiced-rum.jpeg">
                    <h4>Spiced Rum Tea</h4>
                </div>

                <div class="second-section-div">
                    <img title="img-spiced-rum" src="./images/img-donut.jpeg">
                    <h4>Seasonal Donuts</h4>
                </div>

                <div class="second-section-div">
                    <img title="img-spiced-rum" src="./images/img-myrtle-ave.jpeg">
                    <h4>Myrtle Ave Tea</h4>
                </div>

                <div class="second-section-div">
                    <img title="img-spiced-rum" src="./images/img-bedford-bizarre.jpeg">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div> 

        </section>
    </div>
    
    </body>
</html>
